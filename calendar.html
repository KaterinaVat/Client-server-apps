<body>
  <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Статический календарь</title>
    <style>
        table {
            border-collapse: collapse;
            width:  100%;
        }
        th, td {
            border:  1px solid black;
            padding:  5px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        del {
            text-decoration: line-through;
        }
        mark {
            background-color: #ff0;
        }
        strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <caption>Февраль  2024</caption>
        <thead>
            <tr>
                <th>Пн</th>
                <th>Вт</th>
                <th>Ср</th>
                <th>Чт</th>
                <th>Пт</th>
                <th>Сб</th>
                <th>Вс</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><del>1</del></td>
                <td><del>2</del></td>
                <td><del>3</del></td>
                <td><del>4</del></td>
                <td><del>5</del></td>
              <td><strong><del>6</del></strong></td>
              <td><del><strong>7</strong></del></td>
            </tr>
            <tr>
                <td><del>8</del></td>
                <td><del>9</del></td>
                <td><del>10</del></td>
                <td><del>11</del></td>
                <td><del>12</del></td>
                <td><del><strong>13</strong></del></td>
                <td><del><strong>14</strong></del></td>
            </tr>
            <tr>
                <td><del>15</del></td>
                <td><del>16</del></td>
                <td><del>17</del></td>
                <td><del>18</del></td>
                <td><del>19</del></td>
                <td><del><strong>20</strong></del></td>
                <td><del><strong>21</strong></del></td>
            </tr>
            <tr>
                <td><del>22</del></td>
              	<td><mark>23</mark></td>
                <td>24</td>
                <td>25</td>
                <td>26</td>
                <td><strong>27</strong></td>
                <td><strong>28</strong></td>
            </tr>
            <tr>
                <td>29</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
              	<td><strong>5</strong></td>
              	<td><strong>6</strong></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
